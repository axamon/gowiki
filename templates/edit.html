  {{ template "header" }}

    <h1>Modifica in corso di: {{.Title}}</h1>

    <form action="/save/{{.Title}}" method="POST">
      <div>
        <textarea name="body" rows="20" cols="80">
          {{printf "%s" .Body}}
        </textarea>
      </div>
      <div>
        <input type="submit" value="Salva">
      </div>
    </form>
    

  {{ template "footer" }}
